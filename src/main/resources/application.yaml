spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/onmaeul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # create, create-drop, validate, none, update ? ??
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always  # schema.sql / data.sql ?? ??

  data:
    redis:
      host: localhost  # Redis 서버 주소 (로컬에 설치했다면 localhost)
      port: 6379       # Redis 서버 기본 포트

debug: true
logging:
  level:
    root: INFO
    org.springframework: DEBUG

home:
  guest:
    enabled: true
    title: "로그인하고 시작하기"
    subtitle: "맞춤 홈 화면을 이용해 보세요"
    route: "/login"
    action: "navigate"
    message: "비로그인 사용자용 홈"

openai:
  api:
    key: ${OPENAI_API_KEY}
    model: gpt-4o

app:
  cors:
    allowed-origins:
      - http://localhost:5173  # FE 로컬 주소
      -  http://172.30.1.95:5173 #FE 배포 주소
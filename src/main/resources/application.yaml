spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # create, create-drop, validate, none, update ? ??
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always  # schema.sql / data.sql ?? ??

debug: true
logging:
  level:
    root: INFO
    org.springframework: DEBUG

home:
  guest:
    enabled: true
    title: "로그인하고 시작하기"
    subtitle: "맞춤 홈 화면을 이용해 보세요"
    route: "/login"
    action: "navigate"
    message: "비로그인 사용자용 홈"a
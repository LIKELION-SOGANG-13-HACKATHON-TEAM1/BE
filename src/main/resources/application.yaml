spring:
  data:
    redis:
      host: localhost  # Redis 서버 주소 (로컬에 설치했다면 localhost)
      port: 6379       # Redis 서버 기본 포트
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # create, create-drop, validate, none, update ? ??
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always  # schema.sql / data.sql ?? ??

debug: true
